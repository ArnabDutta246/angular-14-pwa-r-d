<app-header></app-header>

<ion-content class="ion-padding">
    <!--******************posts************************-->
    {{'Post Section'}} {{ posts$ | async }}
    <ion-card>
        <ion-list *ngIf="(posts$|async) as boolean">
            <ion-list-header>{{posts?.title}}</ion-list-header>
            <ion-item>
                <ion-thumbnail slot="start">
                    <ion-icon style="width: 100%; height: 100%" name="musical-notes"></ion-icon>
                </ion-thumbnail>
                <ion-label>
                    <h3>Abbey Road</h3>
                    <p>{{posts?.body}}</p>
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-card>


    <ion-list *ngIf="!(posts$|async) as boolean">
        <ion-list-header>
            <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
        </ion-list-header>
        <ion-item>
            <ion-thumbnail slot="start">
                <ion-skeleton-text [animated]="true"></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
                <h3>
                    <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
                </h3>
                <p>
                    <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
                </p>
                <p>
                    <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
                </p>
            </ion-label>
        </ion-item>
    </ion-list>
    <!--******************Comments************************-->
    {{'Comments Section'}} {{ comments$|async}}
    <ion-card>
        <ion-list *ngIf="(comments$|async) as boolean">
            <ion-list-header>{{comments?.name}}</ion-list-header>
            <ion-item>
                <ion-thumbnail slot="start">
                    <ion-icon style="width: 100%; height: 100%" name="musical-notes"></ion-icon>
                </ion-thumbnail>
                <ion-label>
                    <h3>{{comments?.email}}</h3>
                    <p>{{comments?.body}}</p>
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-card>


    <ion-list *ngIf="!(comments$|async) as boolean">
        <ion-list-header>
            <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
        </ion-list-header>
        <ion-item>
            <ion-thumbnail slot="start">
                <ion-skeleton-text [animated]="true"></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
                <h3>
                    <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
                </h3>
                <p>
                    <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
                </p>
                <p>
                    <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
                </p>
            </ion-label>
        </ion-item>
    </ion-list>

    <!--******************photos************************-->
    {{'Photos Section'}} {{photos$|async}}
    <ion-card>
        <ion-list *ngIf="(photos$ | async) as boolean">
            <ion-list-header>{{photos?.title}}</ion-list-header>
            <ion-item>
                <ion-thumbnail slot="start">
                    <!-- <ion-icon style="width: 100%; height: 100%" name="musical-notes"></ion-icon> -->
                    <img [src]="photos?.url" alt="">
                </ion-thumbnail>
                <ion-label>
                    <h3>{{photos?.title}}</h3>
                </ion-label>
            </ion-item>
        </ion-list>
    </ion-card>


    <ion-list *ngIf="!(photos$ | async) as boolean">
        <ion-list-header>
            <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
        </ion-list-header>
        <ion-item>
            <ion-thumbnail slot="start">
                <ion-skeleton-text [animated]="true"></ion-skeleton-text>
            </ion-thumbnail>
            <ion-label>
                <h3>
                    <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
                </h3>
                <p>
                    <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
                </p>
                <p>
                    <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
                </p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
